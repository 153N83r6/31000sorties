<div id="home-form-container">
<div class="container">
<h1 id="titre-accueil">Trouvez votre prochaine sortie</h1>
<div class="col-md-10 col-md-offset-1" id="home-form">
<form class="form-inline" ng-submit="recherche_simple()">
  <div class="form-group form-group-lg col-md-10">
    <input type="text" id="query-home" class="form-control" ng-model="formData.nom" ng-init="formData.nom=''" placeholder="rechercher un &eacute;v&eacute;nement">
  </div>
  <button type="submit" class="btn btn-primary btn-lg col-md-2">rechercher</button>
</form>
</div>
</div>
</div>
<div class="container">
<div id="prochains-evenements">
<div ng-show="loading" class="gif_loading"><img src="ajax-loader.gif" height="31" width="31"><br/><br/>	<p>Chargement des &eacute;v&eacute;nements en cours</p></div>
<div class="col-md-3" ng-repeat="evenement in evenements">
<a target="_blank" ng-href="{{url_site}}/evenements/detail/{{evenement.ID}}">
<div class="thumbnail">
      <img ng-src="{{evenement.lien_image}}" alt="">
      <div class="custom-caption">
        <h4> {{evenement.nom}}</h4>
        <p>...</p>
      </div>
    </div>
</a>
</div>
</div>
</div>
