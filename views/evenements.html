<div class="container">
<div class="col-md-3">
<form ng-submit="recherche_avancee()">
  <div class="form-group">
    <label>Termes de recherche</label>
    <input type="text" name="nom" ng-model="formData.nom" class="form-control" ng-init="formData.nom=''" placeholder="Recherche" value="">
  </div>
  <div class="form-group">
    <label>Catégorie</label>
    <select class="form-control" ng-model="formData.categorie" ng-init="formData.categorie='0'" name="categorie">
	<option value="0">Toutes les catégories</option>
	<option ng-repeat="categorie in categories" value="{{categorie.ID}}">{{categorie.nom}}</option>
	</select>
  </div>
  <div class="form-group">
    <label>Quand</label>
    <select class="form-control" ng-model="formData.quand" ng-init="formData.quand='0'" name="quand">
		<option value="0">Toutes les dates</option>
		<option value="1">Aujourd'hui</option>
		<option value="2">Demain</option>
		<option value="3">Ce weekend</option>
		</select>
  </div>
  <div class="form-group">
    <div class="checkbox">
    <label>
      <input ng-model="formData.gratuit" ng-init="formData.gratuit='false'" type="checkbox">Juste les sorties gratuites
    </label>
  </div>
  </div>
  <button type="submit" class="btn btn-default">Rechercher</button>
</form>
</div>
<div class="col-md-9">
<div id="prochains-evenements">
<div class="col-md-12" ng-repeat="evenement in evenements">
<a target="_blank" ng-href="{{url_site}}/evenements/detail/{{evenement.ID}}">
<div class="thumbnail">
      <img ng-src="{{evenement.lien_image}}" alt="">
      <div class="custom-caption">
        <h4> {{evenement.nom}}</h4>
        <p>...</p>
      </div>
    </div>
</a>
</div>
</div>
<div ng-show="loading" class="gif_loading"><img src="ajax-loader.gif" height="31" width="31"><br/><br/>	<p>Chargement des &eacute;v&eacute;nements en cours</p></div>
<button ng-hide="loading" class="more btn btn-primary btn-block" ng-click="loadMore($event)">More</button>
</div>
</div>
